name: build

on:
  push:
    branches:
      - master
      - 'renovate/**'

  pull_request:

env:
  IMAGE: docker.pkg.github.com/renovatebot/auto-cancel-actions/app

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: docker-config
        uses: renovatebot/internal-tools@v0
        with:
          command: docker-config

      - uses: actions/checkout@v2

      # - name: Docker registry login
      #   run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker registry login
        if: ${{github.ref == 'refs/heads/master'}}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: build
        run: docker build -t app --cache-from ${IMAGE} .

      - name: publish
        if: ${{github.ref == 'refs/heads/master'}}
        run: |
          docker tag app ${IMAGE}
          docker push ${IMAGE}

      - name: glith deploy
        if: ${{github.ref == 'refs/heads/master' && secrets.GLITCH_PROJECT_ID  && secrets.GLITCH_TOKEN }}
        run: yarn sync-glitch
        env:
          GLITCH_PROJECT_ID: ${{ secrets.GLITCH_PROJECT_ID }}
          GLITCH_TOKEN: ${{ secrets.GLITCH_TOKEN }}
          GH_REPO: ${{ github.repository }}
